{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-5 offset-md-5 mt-5">
            <form method="POST" class="card card-body">
                <h1  class="text-center">Signup</h1>
        
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="write your username">
                </div>
                
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="write your password">
                </div>
                
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                </div>



                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
</body>
</html>
