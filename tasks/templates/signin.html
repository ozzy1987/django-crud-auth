{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-5 offser-md-5 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1  class="text-center">LOGIN</h1>
               
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="write your username">
                </div>
                
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="write your password">
                </div>
                
                <button class="btn btn-primary">
                    Signin
                </button>
            </form>
        </section>
    </div>

</main>
    {% endblock %}
    
</body>
</html>
